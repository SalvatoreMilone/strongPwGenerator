<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pwgenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container shadow2">

    <h2>Password Generator</h2>
    <!-- display pw -->
    <div class="pwcontainer shadow">
        <div id="pw-overlay"></div>
        <div class="pw" id="pw"></div>
    </div>
    <!-- pw lenght  -->
        <input type="number" name="chosenumber" class="shadow" id="chosenumber" min="6" max="15" placeholder="6">
    <!-- pw features  -->
        <div class="subcontainer">
            <div class="checkbox-box">
                <span>Uppercase Letter</span>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="checkbox-box">
                <label for="lowercase">Lowercase Letters</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="checkbox-box">
                <label for="numbers">Numbers</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div class="checkbox-box">
                <label for="symbols">symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
        </div>

    <!-- buttons -->
        <div class="submitbox">
            <button id="submit" class="shadow"><i class="fas fa-key"></i> Generate</button>
            <button id="copy" class="shadow"><i class="far fa-clipboard"></i> Copy</button>
        </div>
    
</div>




    <script src="main.js"></script>
</body>
</html>
